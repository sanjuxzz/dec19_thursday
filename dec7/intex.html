<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<header>
    <h1>System Logs</h1>
</header>

<main>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Log Level</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-12-12 12:00:00</td>
                <td>INFO</td>
                <td>System initialized successfully.</td>
            </tr>
            <tr>
                <td>2024-12-12 12:01:00</td>
                <td>WARNING</td>
                <td>High memory usage detected.</td>
            </tr>
            <tr>
                <td>2024-12-12 12:02:00</td>
                <td>ERROR</td>
                <td>Failed to connect to database.</td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
